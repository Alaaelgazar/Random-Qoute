<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Qoutes</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lexend:wght@900&display=swap" rel="stylesheet">
    <link href="css/all.css" rel="stylesheet">
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">
</head>

<body>
    <header class="bg-danger w-100 vh-100">
        <div class="row justify-content-center align-items-center h-100 w-100 text-center">
            <div class="col-md-6  p-5">
                <div class="contant p-5 rounded-2 position-relative">
                    <div class="image position-absolute " id="image">
                        <img src="images/5810891._UX200_CR0,21,200,200_.jpg">
                    </div>
                    <h1 class="my-3">Quote of the Day</h1>
                    <p>Press the button below to recieve a random quote!</p>                   
                    <div class="qoute position-relative">
                        <button  onclick="quote()" class="border-0 p-2 fw-bold rounded-pill my-2 " >New Quote</button>
                        <P class="mt-4" id="quote">“The real lover is the man who can thrill you by kissing your forehead or smiling into your eyes or just staring into space.”
                        </P>
                        <p class="py-3 fw-bold" id="author">― Marilyn Monroe</p>
                    </div>
                </div>
            </div>
        </div>
    </header>
    <script src="js/bootstrap.bundle.min.js"></script>
    <script src="js/main.js"></script>
</body>

</html>
